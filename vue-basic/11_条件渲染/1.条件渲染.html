<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
		条件渲染：
			1.v-if
				写法：
					(1).v-if="表达式" 
					(2).v-else-if="表达式"
					(3).v-else="表达式"
						适用于：切换频率较低的场景。
						特点：不展示的DOM元素直接被移除。
						注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。
			2.v-show
				写法：v-show="表达式"
				适用于：切换频率较高的场景。
				特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
			3.备注：
                1.使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
                2.使用v-if和v-else-if时 中间不允许打断，要挨着
		 -->
    <div id="root">
        <h2>当前n的值是:{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <!-- 使用v-show做条件渲染 -->
        <!-- 底层就是调整dispaly="none" -->
        <!-- <h2 v-show="true">你好:{{name}}</h2> -->
        <!-- <h2 v-show="1 === 1">你好:{{name}}</h2> -->
        <!-- 使用v-if做条件渲染 -->
        <!-- <h2 v-if="false">你好:{{name}}</h2> -->
        <!-- <div v-if="n === 1">spring</div>
        <div v-if="n === 2">spring boot</div>
        <div v-if="n === 3">spring cloud</div> -->
        <!-- v-if与template配合使用，不使用div是因为破坏了原始结构 -->
        <template v-if="n===1">
            <h2>你好</h2>
            <h2>宋洋</h2>
            <h2>嘻嘻嘻</h2>
        </template>
    </div>
    <script>
        const vm = new Vue({
            data: {
                name: '宋洋',
                isShow: true,
                n: 0
            },
            methods: {
            }
        }).$mount("#root");
        console.log(vm);
    </script>

</body>

</html>
