<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
		生命周期：
			1.又名：生命周期回调函数、生命周期函数、生命周期钩子。
			2.是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数。
			3.生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的。
			4.生命周期函数中的this指向是vm 或 组件实例对象。
            备注:回调函数是指 使用者自己定义一个函数，实现这个函数的程序内容，
            然后把这个函数（入口地址）作为参数传入别人（或系统）的函数中，
            由别人（或系统）的函数在运行时来调用的函数。函数是你实现的，
            但由别人（或系统）的函数在运行时通过参数传递的方式调用，
            这就是所谓的回调函数。简单来说，就是由别人的函数运行期间来回调你实现的函数。
	-->
    <div id="root">
        <h2 v-if="a">你好啊</h2></h2>
        <h2 :style="{opacity}">你好宋洋洋</h2>
    </div>
    <script>
        const vm = new Vue({
            data: {
                opacity: 1,
                a:false
            },
            methods: {
            },
            // Vue完成模板的解析，并把初始的真实的DOM元素放入页面后(挂载完毕)调用mounted
            mounted() {
                setInterval(() => {
                    this.opacity -= 0.01
                    if (vm.opacity <= 0) this.opacity = 1
                }, 16)
            }
        }).$mount("#root");
        // 通过外部定时器实现(不推荐)
        // setInterval(()=>{
        //     vm.opacity -= 0.01
        //     if(vm.opacity <= 0) vm.opacity = 1
        // },16)
    </script>
</body>

</html>
