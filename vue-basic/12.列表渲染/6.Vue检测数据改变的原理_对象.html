<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>人员列表</h2>
        <h2>学校的名称:{{name}}</h2>
        <h2>学校的地址:{{address}}</h2>
    </div>
    <script>
        // 用computed实现
        const vm = new Vue({
            data: {
                name:'八一农大',
                address:'大庆'
            }
        }).$mount("#root");
        console.log(vm)
    </script>
</body>
</html>
