<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        MVVM模型:
            1.M:模型(Model):data中的数据
            2.V:视图(View):模板代码
            3.VM:视图模型(ViewModel):Vue实例
        观察发现:
            1.data中的所有属性，最后都出现在了vm身上
            2.vm身上的所有属性 及 Vue原型上的所有属性，在Vue模板中都可以直接使用
     -->
    <!-- 准备好一个容器 -->
    <!-- view -->
    <div id="root">
        <h1>Hello {{hello}}</h1>
        <h1>--{{name}}</h1>
        <!-- 为什么hello 和name 可以直接调用? 因为他俩已经是vue实例上的属性了 -->
        <!-- 同时只要是vue上的东西我们都可以直接访问  包括原型上的 下面是我随便找的 -->
        <h1>vue上的属性{{$createElement}}</h1>
    </div>
    <script type = "text/javascript">
        Vue.config.productionTip = false;
        const vm = new Vue({ // ViewModel
            // 实际hello 和 name 属性最终都已经在vue实例上了  在vue实例上的都可以直接用
            data:{ // model
                hello:'Vue',
                name: '宋洋'
            }
        }).$mount('#root');
        console.log(vm);
    </script>
</body>
</html>
