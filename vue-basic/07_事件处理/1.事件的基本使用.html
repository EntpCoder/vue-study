<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        事件的基本使用:
            1.使用v-on:xxx 或者 @xxx 绑定事件,其中xxx是事件名
            2.事件的回调需要配置在methods对象中，最终会在vm身上
            3.methods中配置的函数，不要用箭头函数!否则this就不是vm了
            4.methods中配置的函数，都是被Vue所管理的函数，this指向的是vm或组件实例对象
            5.@click="demo" 和 @click="demo($event)" 效果一致，但是后者可以传参
     -->
    <div id="root">
        <h2>你好，我叫{{name}}</h2>
        <button v-on:click="showInfo1">点我提示信息1(不传参)</button>
        <!-- 简写 -->
        <button @click="showInfo2(21,$event)">点我提示信息2(传参)</button>
    </div>
    <script>
        const vm = new Vue({
            data:{
                name:'宋洋'
            },
            methods:{
                showInfo1(even){
                   console.log(even.target)
                   //console.log(this===vm)// 此处this是vm vue管理的函数最好不要写成箭头函数
                },
                showInfo2(num,event){
                   console.log(num)
                   console.log(event)
                }
            }
        }).$mount("#root");
        console.log(vm);
    </script>
</body>
</html>
