<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.Vue中常用按键别名
            回车 => enter
            删除 => delete(删除或者退格按键)
            退出 => esc
            空格 => space
            换行 => tab(特殊：必须配合keydown使用，因为其本身携带切换焦点的作用)
            上 => up
            下 => down
            左 => left
            右 => right
        2.Vue未提供别名的按键，可以使用按键原始的key值(非keycode)去绑定，但注意要转为kebab-case(短横线命名比如:caps-lock)
        3.系统修饰键（用法特殊）:ctrl,alt,shift,meta(win)
            (1).配合keyup使用：按下修饰按键的同时，再按下其他按键，随后释放其他按键才被触发
            (2).配合keydown使用：正常触发事件
        4.也可以使用keyCode去具体指定按键(不推荐)
        5.Vue.config.keyCodes.自定义键名=键码，可以自定义按键别名


     -->
    <div id="root">
        <h2>你好，我叫{{name}}</h2>
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo"></input>
        <input type="text" placeholder="crtl+y弹出值" @keyup.crtl.y="showInfo2"></input>
    </div>
    <script>
        const vm = new Vue({
            data:{
                name:'宋洋'
            },
            methods:{
                showInfo(e){
                    // if(e.keycode !== 13) return 原生判断e.keycode（13为回车）
                    console.log(e.target.value)
                },
                showInfo2(e){
                    alert(e.target.value)
                }
            }
        }).$mount("#root");
        console.log(vm);
    </script>
</body>
</html>
