<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue模板有2大类:
        1.插值语法:
            功能:用于解析标签体内容
            写法:{{xxx}},xxx是js表达式，且可以直接读取到data中的所有属性。
        2.指令语法:
            功能:用于解析标签(包括:标签属性，标签体内容，绑定事件...)
            举例:v-bind:href="xxx" 或简写成:href="xxx",xxx同样是js表达式，且可以直接读取到data中的所有属性。
            备注:Vue中有很多指令，且形式都是v-???,此处只是拿v-bind举例
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>我是{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="url">点我去度娘1</a>
        <!-- 简写 -->
        <a :href="url">点我去度娘2</a>
    </div>
    <script type = "text/javascript">
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。
        new Vue({
            el:'#root',
            data:{
                name:'宋洋洋',
                url:'http://baidu.com'
            }
        })
    </script>  
</body>
</html>
